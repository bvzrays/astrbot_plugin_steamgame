<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

        html,
        body {
            margin: 0;
            padding: 0;
            background: #05060c;
            font-family: 'Inter', sans-serif;
            color: white;
            width: 100%;
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            padding: 32px 16px;
        }

        .card {
            width: 800px;
            background: #121212;
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 32px;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 32px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .title {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .rank-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .rank-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 16px;
            gap: 20px;
            transition: transform 0.2s;
        }

        .rank-item:hover {
            background: rgba(255, 255, 255, 0.06);
            transform: scale(1.01);
        }

        .rank-num {
            font-size: 24px;
            font-weight: 800;
            color: #555;
            width: 40px;
            text-align: center;
        }

        .rank-1 {
            color: #fbbf24;
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
        }

        .rank-2 {
            color: #94a3b8;
            text-shadow: 0 0 10px rgba(148, 163, 184, 0.5);
        }

        .rank-3 {
            color: #b45309;
            text-shadow: 0 0 10px rgba(180, 83, 9, 0.5);
        }

        .avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .user-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .user-name {
            font-size: 18px;
            font-weight: 700;
        }

        .stat-val {
            font-size: 14px;
            color: #aaa;
            font-weight: 500;
        }

        .stat-highlight {
            color: #3b82f6;
            font-weight: 700;
        }

        .game-strip {
            display: flex;
            gap: 8px;
        }

        .game-cover {
            width: 48px;
            height: 72px;
            border-radius: 6px;
            object-fit: cover;
            background: #222;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="header">
            <div class="title">{{ title }}</div>
            <div style="color: #777; font-size: 14px;">TOP 10</div>
        </div>

        <div class="rank-list">
            {% for rank in ranks %}
            <div class="rank-item">
                <div class="rank-num rank-{{ loop.index }}">{{ loop.index }}</div>
                <img src="{{ rank.avatar }}" class="avatar">
                <div class="user-info">
                    <div class="user-name">{{ rank.name }}</div>
                    <div class="stat-val">
                        {% if sort_by == 'count' %}
                        拥有 <span class="stat-highlight">{{ rank.count }}</span> 款游戏
                        {% else %}
                        总时长 <span class="stat-highlight">{{ rank.time_str }}</span>
                        {% endif %}
                    </div>
                </div>
                <div class="game-strip">
                    {% for game in rank.top_games %}
                    <img src="{{ game.cover_uri }}" class="game-cover">
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
